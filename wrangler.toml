# Cloudflare Worker configuration for voicemode.sh
name = "voicemode-installer"
main = "cloudflare-worker.js"
compatibility_date = "2024-01-01"
workers_dev = false

# Your Cloudflare account ID
account_id = "2d152ec3e57b70274d69583b496e31ad"

# Custom domain
routes = [
  { pattern = "voicemode.sh/*", zone_name = "voicemode.sh" },
  { pattern = "www.voicemode.sh/*", zone_name = "voicemode.sh" }
]

# Environment variables (optional)
[vars]
GITHUB_REPO = "mbailey/voicemode"
INSTALL_SCRIPT_PATH = "docs/web/install.sh"

# Cache configuration (uncomment and configure when needed)
# [[kv_namespaces]]
# binding = "CACHE"
# id = "your-kv-namespace-id"
# preview_id = "your-preview-kv-namespace-id"

# Analytics (optional - uncomment when Analytics Engine is enabled)
# [[analytics_engine_datasets]]
