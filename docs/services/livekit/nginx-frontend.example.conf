# Nginx configuration for LiveKit frontend with SSL
# Place in /etc/nginx/conf.d/ or include in nginx.conf

server {
    listen 443 ssl http2;
    server_name x1 x1.local x1.failmode.com;

    # SSL configuration
    ssl_certificate /home/m/dev/ca/certs/x1/cert.crt;
    ssl_certificate_key /home/m/dev/ca/certs/x1/cert.key;

    # SSL settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # Frontend proxy
    location / {
        proxy_pass http://localhost:3000;  # Next.js dev server
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # API proxy
    location /api/ {
        proxy_pass http://localhost:3000/api/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

# Redirect HTTP to HTTPS
server {
    listen 80;
    server_name x1 x1.local x1.failmode.com;
    return 301 https://$server_name$request_uri;
}